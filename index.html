<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in to Netflix</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/Netflix_icon.svg.png" type="image/x-icon">
</head>
<body>
    <div id="container">
        <header id="head">
            <h1 id="title">NET<span>FLIX</span></h1>
            <h3>Thank you for signing up to Netflix.Tell me more about yourself.</h3>
        </header>
        
        <section id="sect">
            <form action="result.html" method="get">
                <div class="my-form">
                    <label for="name">Name</label><br>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                

                <div class="my-form">
                    <label for="age">Age</label><br>
                    <input type="number" name="age" id="age" placeholder="Age">
                </div>

                <div class="my-form">
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>

                <div class="my-form">
                <label for="">Content Type</label><br>
                    <select name="content" id="content">
                        <option value="series" selected>Series</option>
                        <option value="action">Action</option>
                        <option value="drama">Drama</option>
                    </select>
                </div>

                <div class="my-form">
                    <label for="">Movie Type</label><br>
                    <input
                        type="checkbox"
                        name="movie"
                        id="firstcheck"
                        value="Action"
                        checked
                        />
                    <label for="firstcheck">Action</label><br>
                    <input
                        type="checkbox"
                        name="movie"
                        id="secondcheck"
                        value="Comedy"
                        />
                    <label for="secondcheck">Comedy</label><br>
                    <input
                        type="checkbox"
                        name="movie"
                        id="thirdcheck"
                        value="Romance"
                        />
                    <label for="thirdcheck">Romance</label>
                </div>

                <div class="my-form">
                    <label for="">Gender</label><br>

                    <input type="radio" name="gender" id="gender" value="Male" checked>
                    <label for="gender">Male</label>
                    <br>
                    <input type="radio" name="gender" id="gender" value="Female">
                    <label for="gender">Female</label>
                    <br>
                    <input type="radio" name="gender" id="gender" value="Other">
                    <label for="gender">Other</label>
                </div>

                <div class="my-form">
                    <label for="">Feedback</label>
                    <br>
                    <textarea name="feedback" id="feedback" cols="30" rows="3" placeholder="any comment..."></textarea>

                </div>
                <div class="submit">
                    <button type="submit" id="submit">Submit</button>
                </div>

            </form>


        </section>
    </div>
    
</body>
</html>
